<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300" role="img" aria-labelledby="title desc">
  <title id="title">Triangle Diagram with Leading Point</title>
  <desc id="desc">Equilateral triangle with points P1, P2, Leading Point, base center B, and line L.</desc>
  <style>
    :root {
    color-scheme: light dark;
    --fg: #111111;
    --muted: #6b7280;
    --accent: #1f2937;
    --yellow: #d97706;
    --bg: transparent;
    }
    @media (prefers-color-scheme: dark) {
    :root {
    --fg: #e5e7eb;
    --muted: #9ca3af;
    --accent: #d1d5db;
    --yellow: #f59e0b;
    --bg: transparent;
    }
    }
    text { fill: var(--fg); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; font-size: 14px; }
    .triangle-line { stroke: var(--fg); stroke-width: 2; fill: none; }
    .yellow-line { stroke: var(--yellow); stroke-width: 2; fill: none; stroke-dasharray: 4 3; }
    .dotted-line { stroke: var(--fg); stroke-width: 1.5; fill: none; stroke-dasharray: 2 2; }
    .point { fill: var(--yellow); r: 3; }
  </style>

  <!-- Triangle (equilateral with side length 200) -->
  <path class="triangle-line" d="M 100 200 L 300 200 L 200 26.8 Z"/>

  <!-- Yellow dotted line from B to Leading Point -->
  <line class="yellow-line" x1="200" y1="200" x2="200" y2="26.8"/>

  <!-- Points -->
  <circle class="point" cx="200" cy="200"/>
  <circle class="point" cx="200" cy="26.8"/>

  <!-- Labels -->
  <text x="80" y="205">P1</text>
  <text x="305" y="205">P2</text>
  <text x="190" y="20">P0</text>
  <text x="195" y="220">B</text>
  <text x="205" y="130">L</text>
</svg>